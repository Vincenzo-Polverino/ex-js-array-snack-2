<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <script>
        const books = [
            {
                title: "React Billionaire",
                pages: 250,
                author: {
                    name: 'Alice',
                    age: 35
                },
                available: false,
                price: '101€',
                tags: ['advanced', 'js', 'react', 'senior']
            },
            {
                title: "Advanced JS",
                pages: 500,
                author: {
                    name: 'Bob',
                    age: 20
                },
                available: true,
                price: '25€',
                tags: ['advanced', 'js', 'mid-senior']
            },
            {
                title: "CSS Secrets",
                pages: 320,
                author: {
                    name: 'Alice',
                    age: 17
                },
                available: true,
                price: '8€',
                tags: ['html', 'css', 'junior']
            },
            {
                title: "HTML Mastery",
                pages: 200,
                author: {
                    name: 'Charlie',
                    age: 50
                },
                available: false,
                price: '48€',
                tags: ['html', 'advanced', 'junior', 'mid-senior']
            },
        ];



        const ages = books.map(book => book.author.age);

        const agesSum = ages.reduce((sum, age) => sum + age, 0);

        const averageAge = agesSum / ages.length;


        console.log(`L'età media degli autori è: ${averageAge.toFixed(2)} anni`);


    </script>

</body>
